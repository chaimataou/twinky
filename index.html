<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle Touch - Jewelry Shop</title>
    <link rel="stylesheet" href="twinkletouch.css">
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FFD700, #FFF8DC);
            color: #4A4A4A;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(90deg, #DAA520, #FFD700);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #FFC300;
        }

        header h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0;
        }

        header p {
            font-size: 1.4rem;
            margin-top: 10px;
            font-style: italic;
        }

        .shop-section {
            text-align: center;
            padding: 40px 20px;
        }

        .shop-section h2 {
            font-size: 2.5rem;
            color: #4A4A4A;
            margin-bottom: 30px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 5%;
        }

        .product {
            background: white;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 1.6rem;
            color: #4A4A4A;
            margin: 15px 0;
        }

        .product p {
            font-size: 1.2rem;
            color: #6A6A6A;
            margin-bottom: 15px;
        }

        .product button {
            padding: 12px 25px;
            background: #FFD700;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #DAA520;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #4A4A4A;
            color: white;
            font-size: 1rem;
            letter-spacing: 1px;
            border-top: 5px solid #FFC300;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #FFF8DC;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
<header>
    <h1>Twinkle Touch</h1>
    <p>Luxury Jewelry </p>
    <p> good quality with good prices </p>
</header>

<section class="shop-section">
    <h2>Our Exquisite Collection</h2>
    <div class="products">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1611583027838-515a1087afdb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z29sZGVuJTIwbmVja2xhY2V8ZW58MHx8MHx8fDA%3D" alt="Golden Necklace">
            <h3>Golden Necklace</h3>
            <p>1700 DA</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://media.istockphoto.com/id/1206582938/fr/photo/femme-retenant-un-anneau-de-diamant.webp?a=1&b=1&s=612x612&w=0&k=20&c=e_Z6j1Ko2JRZPm3AaklwephzVumKiiJI88X89DNZI7Q=" alt="Diamond Ring">
            <h3>Diamond Ring</h3>
            <p>1500 DA</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1633810543462-77c4a3b13f07?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YnJhY2VsZXR8ZW58MHx8MHx8fDA%3D" alt="Elegant Bracelet">
            <h3>Elegant Bracelet</h3>
            <p>1200 DA</p>
            <button>Buy Now</button>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 Twinkle Touch. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

</body>
</html>
